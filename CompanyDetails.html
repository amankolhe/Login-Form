 <!-- ---------------------form------------------- -->
 <div class="sign-margin mt-4">
     <h3>Company Details</h3>
 </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xl-12 col-sm-12">

                <form name="myForm" onsubmit="return validForm()" method="post" class="bg-color">
                    <div class="pt-3">
                        <label for="companyname">Company Name :</label>
                        <input type="text" placeholder="CompanyName" name="cname" class="form-control">
                    </div><br>

                    <label for="selectOption">Employment Status :</label>
                    <select id="selectOption" class="form-select">
                    <option value="Please Select">Please Select</option>
                      <option value="Fresher">Fresher</option>
                      <option value="LastCTC">Last CTC</option>
                    </select>
                  
                    <div id="secondInputField" style="display:none;">
                      <label for="currentCTC">Current CTC : </label>
                      <input type="text" class="curent-border" id="currentCTC"><br>
                      <label for="expectedCTC">Expected CTC : </label>
                      <input type="number"class="curent-border" id="expectedCTC"><br>
                      <label for="joiningDate">Joining Date : </label>
                      <input type="text" class="curent-border" id="joiningDate">
                    </div>
                    <br>

                    <div>
                        <label>Designation : </label>
                        <select class="form-select" id="Designation">
                            <option value="Please Select">Please Select</option>
                            <option value="SSC">SSC</option>
                            <option value="HSC">HSC</option>
                            <option value="BCOM">BCOM</option>
                            <option value="BCA">BCA</option>
                        </select>
                    </div><br>
                   
                    <div class="grid-container">
                        <input type="submit" value="Submit" class="btn btn-dark" />
                    </div>
                </form>
                <footer class="text-center mt-4">
                    <div class="footer-color">
                        <p>Â©Copyright 2024 <span>DThrill </span> All Rights Reserved.</p>
                        </div>
                </footer>
            </div>
        </div>
    </div>


    <script>
        var selectElement = document.getElementById('selectOption');
        var secondInputField = document.getElementById('secondInputField');
        // var thirdEmployement = document.getElementById('thirdEmployement');
        selectElement.addEventListener('change', function() {
            if (selectElement.value === 'LastCTC') {
                secondInputField.style.display = 'block';
            } else {
                secondInputField.style.display = 'none';
            }
        });

        

        function validForm() {
            let x = document.forms["myForm"]["cname"].value;
            if (x == "") {
                alert("Company name must be filled out");
                return false;
            }

            if (document.getElementById('selectOption').value == "Please Select") {
                alert('Please select a employment status');
                document.getElementById('selectOption').style.borderColor = "red";
                return false;
            }

            if (document.getElementById('Designation').value == "Please Select") {
                alert('Please select a Designation');
                document.getElementById('Designation').style.borderColor = "red";
                return false;
            }
            alert("Form submitted successfully!");
        }
    </script>
