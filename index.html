 <div class="sign-margin mt-4">
     <h3>Basic Details</h3>
 </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xl-12 col-sm-12">
                <form name="myForm" onsubmit="return validForm()" method="post" class="bg-color">
                    <div class="pt-3">
                        <label for="fullname">First Name :</label>
                        <input type="text" placeholder="First Name" name="fname" class="form-control">
                    </div><br>
                    <div>
                        <label for="lastname">Last Name :</label>
                        <input type="text" placeholder="Last Name" name="lname" class="form-control">
                    </div><br>
                    <div> Gender :
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="Male">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" value="Female">


                    </div><br>

                    <div>
                        <label>Education : </label>
                        <select name="Education" class="form-select" id="Education" required>
                            <option value="Please Select">Please Select</option>
                            <option value="SSC">SSC</option>
                            <option value="HSC">HSC</option>
                            <option value="BCOM">BCOM</option>
                            <option value="BCA">BCA</option>
                        </select>
                    </div><br>

                    <div>
                        <label>Date of Birth : </label>
                        <input type="date" name="dob" class="form-control" />
                    </div><br>

                    <div>
                        <label>Address : </label>
                        <input type="text" name="add" class="form-control" />
                    </div><br>
                    <div>
                        <label>Current Location : </label>
                        <input type="text" name="cloc" class="form-control" />
                    </div><br>
                    <div>
                        <label>Previous Company Name : </label>
                        <input type="text" name="cname" class="form-control" />
                    </div><br>
                    <div>
                        <label>E-mail : </label>
                        <input type="text" name="email" class="form-control" />
                    </div><br>
                    <div>
                        <label>Mobile : </label>
                        <input type="text" name="phone" class="form-control" />
                    </div><br>
                    <div>
                        <label>Resume : </label>
                        <input type="file" name="img" accept="image/*">
                    </div><br>
                    
                    <div class="grid-container">
                    <input type="submit" value="Submit" class="btn btn-dark" />
                </div>
                </form>

    <script>
        function validForm() {
            let x = document.forms["myForm"]["fname"].value;
            if (x == "") {
                alert("Name must be filled out");
                return false;
            }
            let y = document.forms["myForm"]["lname"].value;
            if (y == "") {
                alert("Last name must be filled out");
                return false;
            }
            var radioButtons = document.getElementsByName('gender');
            var atLeastOneSelected = false;
            for (var i = 0; i < radioButtons.length; i++) {
                if (radioButtons[i].checked) {
                    atLeastOneSelected = true;
                    break;
                }
            }
            if (!atLeastOneSelected) {
                alert('Please select a gender.');
                return false;
            }

            if (document.getElementById('Education').value == "Please Select") {
                alert('Please select an education level.');
                document.getElementById('Education').style.borderColor = "red";
                return false;
            }

            let address = document.forms["myForm"]["add"].value;
            if (address == "") {
                alert("Address must be filled out");
                return false;
            }

            let datevalid = document.forms["myForm"]["dob"].value;
            if (datevalid == "") {
                alert("Date must be filled out");
                return false;
            }

            let clocation = document.forms["myForm"]["cloc"].value;
            if (clocation == "") {
                alert("Current location must be filled out");
                return false;
            }

            let pcname = document.forms["myForm"]["cname"].value;
            if (pcname == "") {
                alert("Previous Company Name must be filled out");
                return false;
            }


            let email = document.forms["myForm"]["email"].value;
            var mailformat = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
            if (!email.match(mailformat)) {
                alert("You have entered an invalid email address!");
                document.myForm.email.focus();
                return false;
            }

            let phone = document.forms["myForm"]["phone"].value;
            var phoneformat = /^\d{10}$/;
            if (!phone.match(phoneformat)) {
                alert("Invalid mobile number. Please enter a 10-digit number.");
                document.myForm.phone.focus();
                return false;
            }

            let resume = document.forms["myForm"]["img"].value;
            if (resume == "") {
                alert("Photo must be filled out");
                return false;
            }

            alert("Form Submitted Successfully!");
            window.location.href = "LoginPage.html";
            return false;
        }
    </script>
